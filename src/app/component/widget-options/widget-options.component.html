<button mat-icon-button class="close-button" (click)="showOptions.set(false)">
    <mat-icon>close</mat-icon>
</button>

<div>
    width
    <mat-button-toggle-group hideSingleSelectionIndicator="true" 
     class="rounded-toggle"
      [value]="data().column??1"
      (change)="store.updateWidget(data().id,{column:+ $event.value})"
       >
        <mat-button-toggle [value]="1">1</mat-button-toggle>
        <mat-button-toggle [value]="2">2</mat-button-toggle>
        <mat-button-toggle [value]="3">3</mat-button-toggle>
        <mat-button-toggle [value]="4">4</mat-button-toggle>
    </mat-button-toggle-group>
</div>
<div>
    height
    <mat-button-toggle-group hideSingleSelectionIndicator="true"
      class="rounded-toggle"
       [value]="data().rows??1"
       (change)="store.updateWidget(data().id,{rows:+ $event.value})"
       >
        <mat-button-toggle [value]="1">1</mat-button-toggle>
        <mat-button-toggle [value]="2">2</mat-button-toggle>
        <mat-button-toggle [value]="3">3</mat-button-toggle>
        <mat-button-toggle [value]="4">4</mat-button-toggle>
    </mat-button-toggle-group>
</div>

<button mat-icon-button class="move-forward-button" (click)="store.moveWidgetToRight(data().id)">
    <mat-icon>chevron_right</mat-icon>
</button>

<button mat-icon-button class="move-backward-button" (click)="store.moveWidgetToRLeft(data().id)" >
    <mat-icon>chevron_left</mat-icon>
</button>

<button mat-icon-button class="delete" (click)="store.deleteWidget(data().id)" >
    <mat-icon color="warn" aria-label="Delete">delete</mat-icon>
</button>
